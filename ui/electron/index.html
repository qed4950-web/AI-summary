<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toolbar-dock">
      <div class="toolbar" role="toolbar">
        <button class="icon" data-action="mic" title="음성 명령">
          <span aria-hidden="true">🎤</span>
          <span class="visually-hidden">음성 명령</span>
        </button>
        <button class="icon" data-view="smart-folders" title="스마트 폴더">
          <span aria-hidden="true">🗂️</span>
          <span class="visually-hidden">스마트 폴더 열기</span>
        </button>
        <form class="command" id="command-form">
          <input
            type="text"
            id="command-input"
            name="command"
            placeholder="무엇을 도와드릴까요? 예: 회의록 요약해줘"
            autocomplete="off"
          />
          <button class="icon" type="submit" title="명령 실행">
            <span aria-hidden="true">➤</span>
            <span class="visually-hidden">명령 실행</span>
          </button>
        </form>
        <button class="icon" data-view="meeting-summary" title="회의 요약">
          <span aria-hidden="true">📝</span>
          <span class="visually-hidden">회의 요약 열기</span>
        </button>
        <button class="icon" data-view="knowledge-results" title="지식 검색">
          <span aria-hidden="true">🔎</span>
          <span class="visually-hidden">지식 검색 열기</span>
        </button>
        <button class="icon" data-action="settings" title="설정">
          <span aria-hidden="true">⚙️</span>
          <span class="visually-hidden">설정 열기</span>
        </button>
      </div>
    </div>

    <div class="panel-layer" id="panel-layer" aria-hidden="true">
      <div class="panel" id="main-panel">
        <header class="panel__header">
          <div>
            <h2 id="panel-title">Liquid Glass 패널</h2>
            <p class="panel__subtitle" id="panel-subtitle">맥OS 스타일 패널</p>
          </div>
          <button class="icon close" id="close-panel" title="패널 닫기">
            <span aria-hidden="true">✕</span>
            <span class="visually-hidden">패널 닫기</span>
          </button>
        </header>
        <div class="panel__content">
          <section class="panel-view" id="view-smart-folders" hidden>
            <h3>스마트 폴더</h3>
            <ul class="smart-folders__list" id="smart-folder-list" role="list"></ul>
            <p class="panel__note">선택한 폴더 범위에서 요약과 검색을 수행합니다.</p>
          </section>

          <section class="panel-view" id="view-meeting-summary" hidden>
            <div class="meeting-summary">
              <p class="meeting-summary__folder" id="meeting-summary-folder"></p>
              <p class="meeting-summary__text" id="meeting-summary-text">회의 요약 결과가 여기에 표시됩니다.</p>
              <h4>주요 하이라이트</h4>
              <ul class="meeting-summary__highlights" id="meeting-summary-highlights"></ul>
              <h4>액션 아이템</h4>
              <ul class="meeting-summary__actions" id="meeting-summary-actions"></ul>
            </div>
          </section>

          <section class="panel-view" id="view-knowledge-results" hidden>
            <div class="knowledge-results">
              <p class="knowledge-results__folder" id="knowledge-results-folder"></p>
              <ul class="knowledge-results__list" id="knowledge-results-list"></ul>
            </div>
          </section>

          <section class="panel-view" id="view-placeholder">
            <p>맥OS 스타일 liquid glass 패널입니다.</p>
            <p>아이콘을 선택해 패널 콘텐츠를 전환하세요.</p>
          </section>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
